<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IRCTC â€“ Login</title>
<link rel="prefetch" href="home.html" />

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
    :root { --irctc-blue: #213d77; --irctc-red: #d11010; }
    body { background: var(--irctc-blue); margin: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }

    /* Performance helpers */
    .gpu-accel { transform: translateZ(0); will-change: transform; backface-visibility: hidden; }

    /* Splash Animations */
    @keyframes trainJourney { 0% { transform: translateX(-150%); } 40% { transform: translateX(0%); } 70% { transform: translateX(0%); } 100% { transform: translateX(150%); } }
    @keyframes speedLines { 0% { opacity: 0; transform: translateX(0); } 40% { opacity: 0; } 75% { opacity: 1; transform: translateX(-20px); } 100% { opacity: 0; transform: translateX(-100px); } }
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    
    .anim-train-main { animation: trainJourney 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .anim-text-reveal { opacity: 0; animation: fadeUp 0.8s ease-out forwards; animation-delay: 1.2s; }

    /* Door Animations */
    @keyframes slideLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-105%); } }
    @keyframes slideRight { 0% { transform: translateX(0); } 100% { transform: translateX(105%); } }

    /* Timing: 1.4s animation */
    .door-left { animation: slideLeft 1.4s cubic-bezier(0.7, 0, 0.2, 1) forwards; animation-delay: 0.1s; }
    .door-right { animation: slideRight 1.4s cubic-bezier(0.7, 0, 0.2, 1) forwards; animation-delay: 0.1s; }

</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

    // --- 1. SPLASH SCREEN ---
    function Splash({ onComplete }) {
        React.useEffect(() => { setTimeout(onComplete, 3200); }, []);
        return (
            <div className="fixed inset-0 z-50 bg-[#213d77] flex flex-col items-center justify-center overflow-hidden gpu-accel">
                <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div className="relative w-full max-w-sm h-40 flex items-center justify-center">
                    <div className="anim-train-main absolute z-10 w-full flex justify-center gpu-accel">
                        <svg width="200" height="80" viewBox="0 0 200 80" fill="none">
                            <path d="M160 55H20C14.4772 55 10 50.5228 10 45V25C10 19.4772 14.4772 15 20 15H140L170 30L180 55H160Z" fill="white"/>
                            <rect x="30" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="60" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="90" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="10" y="48" width="170" height="4" fill="#d11010"/>
                            <circle cx="40" cy="58" r="6" fill="#94a3b8"/>
                            <circle cx="140" cy="58" r="6" fill="#94a3b8"/>
                        </svg>
                    </div>
                    <div className="absolute right-10 top-1/2 w-20 h-2 bg-white/20 rounded-full" style={{animation: 'speedLines 3s ease-in-out forwards'}}></div>
                </div>
                <div className="w-full h-0.5 bg-white/20 relative z-0 mt-[-15px]"></div>
                <div className="text-center mt-10 anim-text-reveal">
                    <h1 className="text-3xl font-bold text-white tracking-widest">IRCTC</h1>
                    <p className="text-xs text-blue-200 uppercase tracking-[0.3em] mt-1">Lifeline of the Nation</p>
                </div>
            </div>
        );
    }

    // --- 2. BOARDING ANIMATION (Clean White) ---
    function BoardingAnimation({ onRedirectReady }) {
        
        React.useEffect(() => {
            // Wait for doors to open (1.4s), then redirect
            // Since the background is white, and home.html starts white, 
            // the transition will be invisible.
            setTimeout(onRedirectReady, 1500); 
        }, []);

        return (
            <div className="fixed inset-0 z-[60] overflow-hidden flex items-center justify-center bg-white gpu-accel">
                
                {/* BACKGROUND LAYER: Pure White.
                    When doors open, this is what the user sees.
                    Matches the "about:blank" or loading state of the browser.
                */}
                <div className="absolute inset-0 bg-white z-0"></div>

                {/* --- THEMED DOORS --- */}
                
                {/* Left Door */}
                <div className="door-left absolute top-0 left-0 w-1/2 h-full bg-[#213d77] border-r-2 border-black flex flex-col items-end justify-center pr-6 shadow-2xl z-20 relative overflow-hidden gpu-accel">
                    <div className="absolute top-[40%] left-0 w-full h-4 bg-[#d11010] shadow-sm"></div>
                    <div className="absolute top-[42.5%] left-0 w-full h-0.5 bg-white/80"></div>
                    <div className="w-24 h-32 bg-black/40 border border-slate-600 rounded-lg mb-4 backdrop-blur-sm relative z-10 shadow-inner">
                        <div className="absolute top-2 right-2 w-full h-full bg-gradient-to-tr from-transparent to-white/10 rounded-lg"></div>
                    </div> 
                    <div className="absolute right-1 top-1/2 w-3 h-28 bg-gradient-to-b from-slate-300 to-slate-400 rounded-full shadow-lg border border-slate-500 z-30"></div> 
                </div>

                {/* Right Door */}
                <div className="door-right absolute top-0 right-0 w-1/2 h-full bg-[#213d77] border-l-2 border-black flex flex-col items-start justify-center pl-6 shadow-2xl z-20 relative overflow-hidden gpu-accel">
                    <div className="absolute top-[40%] right-0 w-full h-4 bg-[#d11010] shadow-sm"></div>
                    <div className="absolute top-[42.5%] right-0 w-full h-0.5 bg-white/80"></div>
                    <div className="w-24 h-32 bg-black/40 border border-slate-600 rounded-lg mb-4 backdrop-blur-sm relative z-10 shadow-inner">
                        <div className="absolute top-2 right-2 w-full h-full bg-gradient-to-tr from-transparent to-white/10 rounded-lg"></div>
                    </div> 
                    <div className="absolute left-1 top-1/2 w-3 h-28 bg-gradient-to-b from-slate-300 to-slate-400 rounded-full shadow-lg border border-slate-500 z-30"></div> 
                </div>

            </div>
        );
    }

    // --- 3. LOGIN PAGE ---
    function LoginPage({ onLoginSuccess }) {
        const [username, setUsername] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [captcha, setCaptcha] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        React.useEffect(() => { document.body.style.background = '#f3f4f6'; if(window.lucide) window.lucide.createIcons(); }, []);

        const handleLogin = (e) => {
            e.preventDefault();
            if(!username || !password || !captcha) return; 
            
            setIsLoading(true);
            setTimeout(() => {
                setIsLoading(false);
                onLoginSuccess();
            }, 800);
        };

        return (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden bg-slate-50">
                <div className="absolute top-0 left-0 w-full h-64 bg-[#213d77] rounded-b-[3rem] z-0 shadow-lg"></div>
                <div className="relative z-10 w-full max-w-sm bg-white rounded-2xl shadow-xl p-8">
                    <div className="flex flex-col items-center mb-8">
                        <div className="w-16 h-16 bg-white rounded-xl shadow-md flex items-center justify-center -mt-16 mb-4 border-4 border-slate-50">
                            <img src="https://upload.wikimedia.org/wikipedia/en/4/45/IRCTC_Logo.svg" className="w-10 h-10" />
                        </div>
                        <h1 className="text-2xl font-bold text-[#213d77]">Welcome Back</h1>
                    </div>

                    <form onSubmit={handleLogin} className="space-y-5">
                        <div className="relative group">
                            <div className="absolute left-3 top-3 text-slate-400"><i data-lucide="user" className="w-5 h-5"></i></div>
                            <input type="text" placeholder="User Name" value={username} onChange={(e)=>setUsername(e.target.value)} className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:border-[#213d77] outline-none" />
                        </div>
                        <div className="relative group">
                            <div className="absolute left-3 top-3 text-slate-400"><i data-lucide="lock" className="w-5 h-5"></i></div>
                            <input type="password" placeholder="Password" value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:border-[#213d77] outline-none" />
                        </div>
                        <div className="flex gap-3">
                            <div className="flex-1 bg-blue-50 border border-blue-100 rounded-lg flex items-center justify-center"><span className="text-lg font-mono font-bold text-[#213d77] line-through italic">X7K9m</span></div>
                            <input type="text" placeholder="Captcha" value={captcha} onChange={(e)=>setCaptcha(e.target.value)} className="w-1/2 px-4 py-3 bg-slate-50 border rounded-lg focus:border-[#213d77] outline-none uppercase font-bold text-center" />
                        </div>
                        <button type="submit" disabled={isLoading} className="w-full bg-[#d11010] text-white py-3.5 rounded-xl font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 mt-4">
                            {isLoading ? (<><div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div><span>Verifying...</span></>) : ("LOGIN")}
                        </button>
                    </form>
                </div>
                <div className="mt-8 text-center text-xs text-slate-500"><p>Don't have an account? <span className="text-[#213d77] font-bold cursor-pointer">Register</span></p></div>
            </div>
        );
    }

    // --- MAIN CONTROLLER ---
    function App() {
        const [view, setView] = React.useState('splash'); 

        const handleSplashComplete = () => setView('login');
        const handleLoginSuccess = () => setView('boarding');
        
        const handleRedirect = () => {
             // Doors are open. User sees white. Redirecting now.
             window.location.href = "home.html";
        };

        return (
            <>
                {view === 'splash' && <Splash onComplete={handleSplashComplete} />}
                {view === 'login' && <LoginPage onLoginSuccess={handleLoginSuccess} />}
                {view === 'boarding' && <BoardingAnimation onRedirectReady={handleRedirect} />}
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
