<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IRCTC â€“ Login</title>
<link rel="prefetch" href="home.html" />

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
    :root { --irctc-blue: #213d77; --irctc-red: #d11010; }
    body { background: var(--irctc-blue); margin: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }

    /* --- ANIMATIONS --- */
    .gpu-accel { transform: translateZ(0); will-change: transform; backface-visibility: hidden; }
    @keyframes trainJourney { 0% { transform: translateX(-150%); } 40% { transform: translateX(0%); } 70% { transform: translateX(0%); } 100% { transform: translateX(150%); } }
    @keyframes speedLines { 0% { opacity: 0; transform: translateX(0); } 40% { opacity: 0; } 75% { opacity: 1; transform: translateX(-20px); } 100% { opacity: 0; transform: translateX(-100px); } }
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    
    .anim-train-main { animation: trainJourney 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .anim-text-reveal { opacity: 0; animation: fadeUp 0.8s ease-out forwards; animation-delay: 1.2s; }
    .anim-entry { animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }
    .anim-fade-in { animation: fadeUp 0.3s ease-out forwards; }
    @keyframes slideLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-105%); } }
    @keyframes slideRight { 0% { transform: translateX(0); } 100% { transform: translateX(105%); } }
    .door-left { animation: slideLeft 1.4s cubic-bezier(0.7, 0, 0.2, 1) forwards; animation-delay: 0.1s; }
    .door-right { animation: slideRight 1.4s cubic-bezier(0.7, 0, 0.2, 1) forwards; animation-delay: 0.1s; }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

    // --- 1. SPLASH SCREEN ---
    function Splash({ onComplete }) {
        React.useEffect(() => { setTimeout(onComplete, 3200); }, []);
        return (
            <div className="fixed inset-0 z-50 bg-[#213d77] flex flex-col items-center justify-center overflow-hidden gpu-accel">
                <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                <div className="relative w-full max-w-sm h-40 flex items-center justify-center">
                    <div className="anim-train-main absolute z-10 w-full flex justify-center gpu-accel">
                        <svg width="200" height="80" viewBox="0 0 200 80" fill="none">
                            <path d="M160 55H20C14.4772 55 10 50.5228 10 45V25C10 19.4772 14.4772 15 20 15H140L170 30L180 55H160Z" fill="white"/>
                            <rect x="30" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="60" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="90" y="25" width="20" height="15" rx="2" fill="#213d77"/>
                            <rect x="10" y="48" width="170" height="4" fill="#d11010"/>
                            <circle cx="40" cy="58" r="6" fill="#94a3b8"/>
                            <circle cx="140" cy="58" r="6" fill="#94a3b8"/>
                        </svg>
                    </div>
                </div>
                <div className="text-center mt-10 anim-text-reveal">
                    <h1 className="text-3xl font-bold text-white tracking-widest">IRCTC</h1>
                    <p className="text-xs text-blue-200 uppercase tracking-[0.3em] mt-1">Lifeline of the Nation</p>
                </div>
            </div>
        );
    }

    // --- 2. BOARDING ANIMATION ---
    function BoardingAnimation({ onRedirectReady }) {
        React.useEffect(() => { setTimeout(onRedirectReady, 1500); }, []);
        return (
            <div className="fixed inset-0 z-[60] overflow-hidden flex items-center justify-center bg-white gpu-accel">
                <div className="door-left absolute top-0 left-0 w-1/2 h-full bg-[#213d77] border-r-2 border-black flex flex-col items-end justify-center pr-6 shadow-2xl z-20"><div className="w-24 h-32 bg-black/40 border border-slate-600 rounded-lg mb-4 backdrop-blur-sm relative z-10 shadow-inner"></div></div>
                <div className="door-right absolute top-0 right-0 w-1/2 h-full bg-[#213d77] border-l-2 border-black flex flex-col items-start justify-center pl-6 shadow-2xl z-20"><div className="w-24 h-32 bg-black/40 border border-slate-600 rounded-lg mb-4 backdrop-blur-sm relative z-10 shadow-inner"></div></div>
            </div>
        );
    }

    // --- 3. AUTH PAGE (UPDATED LOGIC) ---
    function AuthPage({ onLoginSuccess }) {
        const [isRegistering, setIsRegistering] = React.useState(false);
        const [loading, setLoading] = React.useState(false);
        const [showPassword, setShowPassword] = React.useState(false); 
        
        // Captcha States
        const [generatedCaptcha, setGeneratedCaptcha] = React.useState('');
        const [captchaInput, setCaptchaInput] = React.useState('');

        const [formData, setFormData] = React.useState({
            username: '', password: '', fullName: '', email: '', mobile: ''
        });

        // Generate Random Captcha
        const generateCaptcha = () => {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let result = "";
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            setGeneratedCaptcha(result);
            setCaptchaInput(''); // Clear input
        };

        React.useEffect(() => { 
            document.body.style.background = '#f3f4f6'; 
            if(window.lucide) window.lucide.createIcons(); 
            generateCaptcha(); 
        }, [isRegistering]);

        const handleChange = (e) => setFormData({...formData, [e.target.name]: e.target.value});

        const handleRegister = (e) => {
            e.preventDefault();
            setLoading(true);
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('irctc_users') || "[]");
                if(users.find(u => u.username === formData.username)) {
                    alert("Username taken!");
                    setLoading(false); return;
                }
                users.push(formData);
                localStorage.setItem('irctc_users', JSON.stringify(users));
                localStorage.setItem('irctc_current_user', JSON.stringify(formData));
                onLoginSuccess(); 
            }, 1200);
        };

        const handleLogin = (e) => {
            e.preventDefault();

            // --- FIX: Normalize Case and Trim Whitespace ---
            const userEntry = captchaInput.toUpperCase().trim();
            const code = generatedCaptcha.trim();

            if (userEntry !== code) {
                alert("Incorrect Captcha! Please try again.");
                generateCaptcha(); // Reset captcha for security
                return;
            }

            setLoading(true);
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('irctc_users') || "[]");
                const user = users.find(u => u.username === formData.username && u.password === formData.password);
                if (user) {
                    localStorage.setItem('irctc_current_user', JSON.stringify(user));
                    onLoginSuccess();
                } else {
                    alert("Invalid Credentials. Please Register first.");
                    setLoading(false);
                    generateCaptcha();
                }
            }, 1200);
        };

        return (
            <div className="max-w-md mx-auto h-screen bg-white relative shadow-2xl overflow-hidden flex flex-col">
                <div className={`relative bg-[#213d77] ${isRegistering ? 'h-[25vh]' : 'h-[35vh]'} transition-all duration-500 rounded-b-[3rem] flex flex-col items-center justify-center text-white shrink-0 z-10`}>
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                    <div className={`bg-white rounded-2xl shadow-lg flex items-center justify-center mb-2 transition-all duration-500 ${isRegistering ? 'w-16 h-16' : 'w-24 h-24'}`}>
                        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/IRCTC_Logo.svg" className="w-12 h-12" />
                    </div>
                    <h1 className="text-xl font-bold tracking-wide anim-entry">IRCTC Rail Connect</h1>
                </div>

                <div className="flex-1 px-8 -mt-10 relative z-20 overflow-y-auto pb-4">
                    <div className="bg-white rounded-2xl shadow-xl p-6 anim-entry" style={{animationDelay: '0.4s'}}>
                        <h2 className="text-xl font-bold text-slate-800 mb-1">{isRegistering ? 'Create Account' : 'Welcome Back'}</h2>
                        <p className="text-sm text-slate-400 mb-6">{isRegistering ? 'Join the network' : 'Sign in to continue'}</p>

                        <form onSubmit={isRegistering ? handleRegister : handleLogin} className="space-y-4">
                            {isRegistering && (
                                <div className="space-y-3 anim-fade-in">
                                    <div className="flex items-center border rounded-lg px-3 py-2 bg-slate-50"><i data-lucide="user-check" className="w-4 h-4 text-slate-400 mr-3"></i><input required name="fullName" placeholder="Full Name" onChange={handleChange} className="w-full bg-transparent outline-none text-sm" /></div>
                                    <div className="flex items-center border rounded-lg px-3 py-2 bg-slate-50"><i data-lucide="mail" className="w-4 h-4 text-slate-400 mr-3"></i><input required name="email" type="email" placeholder="Email" onChange={handleChange} className="w-full bg-transparent outline-none text-sm" /></div>
                                    <div className="flex items-center border rounded-lg px-3 py-2 bg-slate-50"><i data-lucide="phone" className="w-4 h-4 text-slate-400 mr-3"></i><input required name="mobile" type="tel" placeholder="Mobile" onChange={handleChange} className="w-full bg-transparent outline-none text-sm" /></div>
                                </div>
                            )}

                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase">Username</label>
                                <div className="flex items-center border border-slate-200 rounded-lg px-3 py-3 focus-within:border-[#213d77] transition-colors">
                                    <i data-lucide="user" className="w-5 h-5 text-slate-400 mr-3"></i>
                                    <input required name="username" onChange={handleChange} type="text" className="w-full outline-none bg-transparent font-medium text-slate-700" placeholder="Username" />
                                </div>
                            </div>

                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase">Password</label>
                                <div className="flex items-center border border-slate-200 rounded-lg px-3 py-3 focus-within:border-[#213d77] transition-colors">
                                    <i data-lucide="lock" className="w-5 h-5 text-slate-400 mr-3"></i>
                                    <input required name="password" onChange={handleChange} type={showPassword ? "text" : "password"} className="w-full outline-none bg-transparent font-medium text-slate-700" placeholder="Password" />
                                    <i onClick={() => setShowPassword(!showPassword)} data-lucide={showPassword ? "eye-off" : "eye"} className="w-4 h-4 text-slate-400 cursor-pointer hover:text-[#213d77]"></i>
                                </div>
                            </div>

                            {!isRegistering && (
                                <div className="space-y-1 pt-2">
                                    <div className="flex justify-between items-center mb-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase">Captcha</label>
                                        <span onClick={generateCaptcha} className="text-[10px] text-[#d11010] font-bold cursor-pointer hover:underline flex items-center gap-1"><i data-lucide="refresh-cw" className="w-3 h-3"></i> Refresh</span>
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="bg-slate-800 text-white font-mono text-lg tracking-widest px-4 py-2 rounded-lg select-none flex items-center justify-center w-32 shadow-inner" style={{backgroundImage: 'repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px)'}}>
                                            {generatedCaptcha}
                                        </div>
                                        <input type="text" value={captchaInput} onChange={(e) => setCaptchaInput(e.target.value)} className="w-full border border-slate-200 rounded-lg px-3 outline-none focus:border-[#213d77] uppercase font-bold text-center placeholder:font-normal placeholder:normal-case" placeholder="Enter code" />
                                    </div>
                                </div>
                            )}

                            <button type="submit" disabled={loading} className="w-full bg-[#d11010] hover:bg-[#b91c1c] text-white py-3.5 rounded-lg font-bold shadow-lg shadow-red-500/30 active:scale-95 transition-all mt-4 flex items-center justify-center gap-2">
                                {loading ? ( <><div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div> Please Wait... </>) : ( isRegistering ? "REGISTER" : "LOGIN" )}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-xs text-slate-500">
                                {isRegistering ? "Already have an account?" : "Don't have an account?"} 
                                <span onClick={() => { setIsRegistering(!isRegistering); setFormData({username:'',password:'',fullName:'',email:'',mobile:''}); }} className="font-bold text-[#213d77] cursor-pointer ml-1 hover:underline">
                                    {isRegistering ? "Login" : "Register"}
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    function App() {
        const [view, setView] = React.useState('splash'); 
        const handleSplashComplete = () => setView('login');
        const handleLoginSuccess = () => setView('boarding');
        const handleRedirect = () => window.location.href = "home.html";
        return (
            <>
                {view === 'splash' && <Splash onComplete={handleSplashComplete} />}
                {view === 'login' && <AuthPage onLoginSuccess={handleLoginSuccess} />}
                {view === 'boarding' && <BoardingAnimation onRedirectReady={handleRedirect} />}
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
