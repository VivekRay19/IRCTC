<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IRCTC – Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
    :root { --irctc-blue: #213d77; --irctc-red: #d11010; --bg-color: #f3f4f6; }
    body { background: var(--bg-color); font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .anim-entry { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }
    
    /* IRCTC Logo Background Pattern */
    .bg-pattern {
        background-color: #ffffff;
        background-image: radial-gradient(#213d77 0.5px, transparent 0.5px), radial-gradient(#213d77 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.05;
    }
</style>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">
<div id="root" class="w-full h-full"></div>

<script type="text/babel">

    function LoginPage() {
        const [username, setUsername] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [captchaInput, setCaptchaInput] = React.useState('');
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState('');

        React.useEffect(() => { if(window.lucide) window.lucide.createIcons(); });

        const handleLogin = (e) => {
            e.preventDefault();
            setError('');
            
            if (!username || !password || !captchaInput) {
                setError('Please fill in all fields');
                return;
            }

            setLoading(true);
            
            // Simulate network request
            setTimeout(() => {
                setLoading(false);
                // REDIRECT TO THE DASHBOARD PAGE
                window.location.href = "home.html"; 
            }, 1000);
        };

        return (
            <div className="max-w-md mx-auto h-screen bg-white relative shadow-2xl overflow-hidden flex flex-col">
                
                {/* Header Section */}
                <div className="relative bg-[#213d77] h-[35vh] rounded-b-[3rem] flex flex-col items-center justify-center text-white shrink-0 z-10">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                    
                    <div className="w-24 h-24 bg-white rounded-2xl shadow-lg flex items-center justify-center mb-4 anim-entry" style={{animationDelay: '0.1s'}}>
                        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/IRCTC_Logo.svg" className="w-16 h-16" />
                    </div>
                    
                    <h1 className="text-2xl font-bold tracking-wide anim-entry" style={{animationDelay: '0.2s'}}>IRCTC Rail Connect</h1>
                    <p className="text-blue-200 text-sm anim-entry" style={{animationDelay: '0.3s'}}>Official Partner of Indian Railways</p>
                </div>

                {/* Login Form Section */}
                <div className="flex-1 px-8 -mt-10 relative z-20">
                    <div className="bg-white rounded-2xl shadow-xl p-6 anim-entry" style={{animationDelay: '0.4s'}}>
                        <h2 className="text-xl font-bold text-slate-800 mb-1">Welcome Back</h2>
                        <p className="text-sm text-slate-400 mb-6">Sign in to continue to your account</p>

                        <form onSubmit={handleLogin} className="space-y-4">
                            {/* User Name */}
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase">User Name</label>
                                <div className="flex items-center border border-slate-200 rounded-lg px-3 py-3 focus-within:border-[#213d77] focus-within:bg-blue-50 transition-colors">
                                    <i data-lucide="user" className="w-5 h-5 text-slate-400 mr-3"></i>
                                    <input 
                                        type="text" 
                                        className="w-full outline-none bg-transparent font-medium text-slate-700 placeholder-slate-300"
                                        placeholder="Enter username"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                    />
                                </div>
                            </div>

                            {/* Password */}
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase">Password</label>
                                <div className="flex items-center border border-slate-200 rounded-lg px-3 py-3 focus-within:border-[#213d77] focus-within:bg-blue-50 transition-colors">
                                    <i data-lucide="lock" className="w-5 h-5 text-slate-400 mr-3"></i>
                                    <input 
                                        type="password" 
                                        className="w-full outline-none bg-transparent font-medium text-slate-700 placeholder-slate-300"
                                        placeholder="Enter password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                    <i data-lucide="eye" className="w-4 h-4 text-slate-300 cursor-pointer"></i>
                                </div>
                            </div>

                            {/* Captcha */}
                            <div className="space-y-1 pt-2">
                                <div className="flex justify-between items-center mb-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase">Captcha</label>
                                    <span className="text-[10px] text-[#d11010] font-bold cursor-pointer hover:underline flex items-center gap-1">
                                        <i data-lucide="refresh-cw" className="w-3 h-3"></i> Refresh
                                    </span>
                                </div>
                                <div className="flex gap-3">
                                    <div className="bg-slate-800 text-white font-mono text-lg tracking-widest px-4 py-2 rounded-lg select-none flex items-center justify-center w-32 shadow-inner" style={{backgroundImage: 'repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px)'}}>
                                        X9K9m
                                    </div>
                                    <input 
                                        type="text" 
                                        className="w-full border border-slate-200 rounded-lg px-3 outline-none focus:border-[#213d77] uppercase font-bold text-center placeholder:normal-case placeholder:font-normal"
                                        placeholder="Enter code"
                                        value={captchaInput}
                                        onChange={(e) => setCaptchaInput(e.target.value)}
                                    />
                                </div>
                            </div>

                            {error && <p className="text-xs text-red-500 font-bold text-center">{error}</p>}

                            <button 
                                type="submit" 
                                className="w-full bg-[#d11010] hover:bg-[#b91c1c] text-white py-3.5 rounded-lg font-bold shadow-lg shadow-red-500/30 active:scale-95 transition-all mt-4 flex items-center justify-center gap-2"
                            >
                                {loading ? (
                                    <> <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div> Signing In... </>
                                ) : (
                                    "LOGIN"
                                )}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-xs text-slate-500">Don't have an account? <span className="font-bold text-[#213d77] cursor-pointer">Register</span></p>
                        </div>
                    </div>

                    <div className="flex justify-between px-4 mt-8 opacity-60">
                        <div className="flex flex-col items-center gap-2">
                            <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-[#213d77]"><i data-lucide="file-check" className="w-5 h-5"></i></div>
                            <span className="text-[10px] font-bold text-slate-600">PNR Status</span>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                            <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-[#213d77]"><i data-lucide="train" className="w-5 h-5"></i></div>
                            <span className="text-[10px] font-bold text-slate-600">Train Info</span>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                            <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-[#213d77]"><i data-lucide="ticket" className="w-5 h-5"></i></div>
                            <span className="text-[10px] font-bold text-slate-600">Bookings</span>
                        </div>
                    </div>
                </div>

                <div className="mt-auto py-4 bg-slate-50 text-center border-t border-slate-200">
                    <p className="text-[10px] text-slate-400">© 2024 IRCTC Official App. All rights reserved.</p>
                    <p className="text-[10px] text-slate-300 font-mono mt-1">Version 2.4.0</p>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LoginPage />);
</script>
</body>
</html>
